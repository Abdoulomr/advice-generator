<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!-- Advice ID goes here -->
    <div class="wrapper">
      <div class="container">
        <h4 class="title">advice <span class="adviceId"></span></h4>
        <q class="advice"></q>

        <img
          class="divider-desktop"
          src="./images/pattern-divider-desktop.svg"
          alt=""
        />
        <img
          class="divider-mobile"
          src="./images/pattern-divider-mobile.svg"
          alt=""
        />

        <button class="btn">
          <img class="dice" src="./images/icon-dice.svg" alt="dice-button" />
        </button>
      </div>
    </div>

    <!-- Advice text goes here -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://twitter.com/abdoulomr">Abdoul Oumar SY</a>.
    </div>
    <script src="./index.js"></script>
  </body>
</html>
